<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="AvanPass - Votre carte de fidélité digitale">
    
    <title>AvanPass - Carte Virtuelle</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="images/icon-192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/icon-192.png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css?v=2.1.2">
    <link rel="stylesheet" href="css/programmes.css?v=2.1.2">
</head>
<body>
    <!-- Page de chargement -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <p>Chargement...</p>
    </div>

    <!-- Page d'accueil / Sélection du rôle -->
    <div id="home-page" class="page active">
        <div class="home-container">
            <div class="home-header">
                <img src="images/logo.svg" alt="AvanPass Logo" class="home-logo">
                <h1>AvanPass</h1>
                <p class="home-subtitle">Votre carte de fidélité digitale</p>
            </div>
            
            <div class="role-selection">
                <button class="role-card" onclick="app.navigateTo('client')">
                    <i class="fas fa-credit-card"></i>
                    <h2>Client</h2>
                    <p>Accédez à votre carte virtuelle</p>
                </button>
                
                <button class="role-card" onclick="app.navigateTo('commercant')">
                    <i class="fas fa-store"></i>
                    <h2>Commerçant</h2>
                    <p>Scanner et valider les passages</p>
                </button>
                
                <button class="role-card" onclick="app.navigateTo('admin')">
                    <i class="fas fa-user-shield"></i>
                    <h2>Administrateur</h2>
                    <p>Gérer la plateforme</p>
                </button>
            </div>
        </div>
    </div>

    <!-- ESPACE CLIENT -->
    <div id="client-page" class="page">
        <!-- Choix : S'inscrire / Se connecter / Activer -->
        <div id="client-choice" class="view active">
            <div class="container">
                <div class="header">
                    <button class="back-btn" onclick="app.navigateTo('home')">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h1>Espace Client</h1>
                </div>
                
                <div class="role-selection" style="max-width: 500px; margin: 2rem auto;">
                    <button class="role-card" onclick="clientApp.showRegistration()">
                        <i class="fas fa-user-plus"></i>
                        <h2>S'inscrire</h2>
                        <p>Créer mon compte client</p>
                    </button>
                    
                    <button class="role-card" onclick="clientApp.showLogin()">
                        <i class="fas fa-sign-in-alt"></i>
                        <h2>Se connecter</h2>
                        <p>J'ai déjà un compte</p>
                    </button>
                    
                    <button class="role-card" onclick="clientApp.showActivation()">
                        <i class="fas fa-ticket-alt"></i>
                        <h2>Activer ma carte</h2>
                        <p>J'ai un code d'activation</p>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Connexion client -->
        <div id="client-login" class="view">
            <div class="container">
                <div class="header">
                    <button class="back-btn" onclick="clientApp.showChoice()">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h1>Connexion</h1>
                </div>
                
                <div class="login-form">
                    <div class="form-icon">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="client-login-email" class="form-control" placeholder="votre@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label>Mot de passe</label>
                        <input type="password" id="client-login-password" class="form-control" placeholder="••••••••">
                    </div>
                    
                    <button class="btn btn-primary btn-large" onclick="clientApp.login()">
                        <i class="fas fa-sign-in-alt"></i>
                        Se connecter
                    </button>
                    
                    <div id="client-login-message" class="message"></div>
                </div>
            </div>
        </div>
        
        <!-- Inscription client -->
        <div id="client-registration" class="view">
            <!-- Contenu généré dynamiquement -->
        </div>
        
        <!-- Activation de carte -->
        <div id="client-activation" class="view">
            <!-- Contenu généré dynamiquement -->
        </div>
        
        <!-- Ma carte virtuelle -->
        <div id="client-card" class="view">
            <!-- Contenu généré dynamiquement -->
        </div>
    </div>

    <!-- ESPACE COMMERÇANT -->
    <div id="commercant-page" class="page">
        <!-- Connexion commerçant -->
        <div id="commercant-login" class="view active">
            <div class="container">
                <div class="header">
                    <button class="back-btn" onclick="app.navigateTo('home')">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h1>Espace Commerçant</h1>
                </div>
                
                <div class="login-form">
                    <div class="form-icon">
                        <i class="fas fa-store"></i>
                    </div>
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="commercant-email" class="form-control" placeholder="votre@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label>Mot de passe</label>
                        <input type="password" id="commercant-password" class="form-control" placeholder="••••••••">
                    </div>
                    
                    <button class="btn btn-primary btn-large" onclick="commercantApp.login()">
                        <i class="fas fa-sign-in-alt"></i>
                        Se connecter
                    </button>
                    
                    <button class="btn btn-secondary" onclick="commercantApp.showRegistration()">
                        Créer mon compte boutique
                    </button>
                    
                    <div id="commercant-login-message" class="message"></div>
                </div>
            </div>
        </div>
        
        <!-- Inscription commerçant -->
        <div id="commercant-registration" class="view">
            <!-- Contenu généré dynamiquement -->
        </div>
        
        <!-- Dashboard commerçant -->
        <div id="commercant-dashboard" class="view">
            <!-- Contenu généré dynamiquement -->
        </div>
        
        <!-- Scanner QR -->
        <div id="commercant-scanner" class="view">
            <!-- Contenu généré dynamiquement -->
        </div>
    </div>

    <!-- ESPACE ADMIN -->
    <div id="admin-page" class="page">
        <!-- Connexion admin -->
        <div id="admin-login" class="view active">
            <div class="container">
                <div class="header">
                    <button class="back-btn" onclick="app.navigateTo('home')">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h1>Administration</h1>
                </div>
                
                <div class="login-form">
                    <div class="form-icon">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    
                    <div class="form-group">
                        <label>Email administrateur</label>
                        <input type="email" id="admin-email" class="form-control" placeholder="admin@avanpass.com">
                    </div>
                    
                    <div class="form-group">
                        <label>Mot de passe</label>
                        <input type="password" id="admin-password" class="form-control" placeholder="••••••••">
                    </div>
                    
                    <button class="btn btn-primary btn-large" onclick="adminApp.login()">
                        <i class="fas fa-sign-in-alt"></i>
                        Se connecter
                    </button>
                    
                    <div id="admin-login-message" class="message"></div>
                </div>
            </div>
        </div>
        
        <!-- Dashboard admin -->
        <div id="admin-dashboard" class="view">
            <!-- Contenu généré dynamiquement -->
        </div>
    </div>

    <!-- QR Code Library - Version alternative plus compatible -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <!-- HTML5 QR Code Scanner -->
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <!-- JavaScript Modules -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/client-programmes.js?v=2.1.2"></script>
    <script src="js/client.js?v=2.1.2"></script>
    <script src="js/commercant.js?v=2.1.2"></script>
    <script src="js/admin.js?v=2.1.2"></script>
    <script src="js/app.js?v=2.1.2"></script>
    
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker enregistré'))
                    .catch(err => console.log('Service Worker non enregistré', err));
            });
        }
    </script>
</body>
</html>
