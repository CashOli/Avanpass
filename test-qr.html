<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test QR Code - AvanPass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: #f3f4f6;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #6366f1;
            text-align: center;
        }
        .qr-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            text-align: center;
        }
        #qrcode {
            display: inline-block;
        }
        .status {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 1rem;
        }
        button:hover {
            background: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test G√©n√©ration QR Code</h1>
        
        <div class="qr-container">
            <div id="qrcode"></div>
        </div>
        
        <div id="status"></div>
        
        <button onclick="generateTestQR()">G√©n√©rer un QR Code</button>
        <button onclick="window.location.href='index.html'">‚Üê Retour √† l'Application</button>
    </div>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script>
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.innerHTML = message;
        }
        
        function generateTestQR() {
            const qrcodeElement = document.getElementById('qrcode');
            qrcodeElement.innerHTML = '';
            
            if (typeof QRCode === 'undefined') {
                showStatus('‚ùå Biblioth√®que QRCode.js non charg√©e !<br>V√©rifiez votre connexion internet.', 'error');
                return;
            }
            
            try {
                const testData = 'AVANPASS-TEST-' + Math.random().toString(36).substring(7).toUpperCase();
                
                new QRCode(qrcodeElement, {
                    text: testData,
                    width: 256,
                    height: 256,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                showStatus(`‚úÖ QR Code g√©n√©r√© avec succ√®s !<br><br>
                    <strong>Donn√©es :</strong> ${testData}<br><br>
                    <em>Scannez avec votre smartphone pour v√©rifier</em>`, 'success');
                    
            } catch (error) {
                showStatus(`‚ùå Erreur : ${error.message}`, 'error');
            }
        }
        
        // Test automatique au chargement
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (typeof QRCode !== 'undefined') {
                    showStatus('‚úÖ Biblioth√®que QRCode.js charg√©e correctement !<br>Cliquez sur le bouton pour g√©n√©rer un QR code.', 'success');
                } else {
                    showStatus('‚ùå Biblioth√®que QRCode.js non disponible.<br>V√©rifiez votre connexion internet et rafra√Æchissez la page.', 'error');
                }
            }, 500);
        });
    </script>
</body>
</html>
